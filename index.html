<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SAQIB MARKET LOGIN</title>
</head>
<body>

<h2>Login with Phone</h2>

<input id="phone" placeholder="+937XXXXXXXX" />
<button onclick="sendCode()">Send Code</button>

<br><br>

<input id="code" placeholder="OTP Code" />
<button onclick="verifyCode()">Verify</button>

<div id="recaptcha-container"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } 
  from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAHJ_2UP6n4RyGcuWmfa1hJA_n8B1C5C2Q",
    authDomain: "saqibmarket.firebaseapp.com",
    projectId: "saqibmarket",
    storageBucket: "saqibmarket.firebasestorage.app",
    messagingSenderId: "937550272880",
    appId: "1:937550272880:web:cad2fc2eaf41c7563557b5"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  window.recaptchaVerifier = new RecaptchaVerifier(
    auth,
    "recaptcha-container",
    { size: "normal" }
  );

  window.sendCode = () => {
    const phone = document.getElementById("phone").value;
    signInWithPhoneNumber(auth, phone, window.recaptchaVerifier)
      .then(result => {
        window.confirmationResult = result;
        alert("Code sent");
      })
      .catch(error => alert(error.message));
  };

  window.verifyCode = () => {
    const code = document.getElementById("code").value;
    window.confirmationResult.confirm(code)
      .then(() => alert("Login successful"))
      .catch(() => alert("Wrong code"));
  };
</script>

</body>
</html>
