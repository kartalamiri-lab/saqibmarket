<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Saqib Market</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f5f6fa;
      text-align: center;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .box {
      margin: 40px auto;
      width: 90%;
      max-width: 400px;
      background: white;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .box p {
      font-size: 16px;
      color: #555;
    }

    .btn {
      display: block;
      margin-top: 20px;
      padding: 12px;
      background: #27ae60;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 18px;
    }

    .btn:hover {
      background: #219150;
    }

    footer {
      margin-top: 40px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>

<body>

  <header>SAQIB MARKET</header>

  <div class="box">
    <p>به فروشگاه آنلاین ثاقب مارکت خوش آمدید</p>
    <p>سایت با موفقیت راه‌اندازی شد ✅</p>

    <a class="btn" href="#">ورود / ثبت‌نام</a>
    <a class="btn" href="#" style="background:#2980b9">تماس با ما</a>
  </div>

  <footer>
    © 2025 Saqib Market
  </footer>

</body>
</html>
